<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Cronometro</title>
</head>

<body>
    <div class="container">
        <h1>Cronometro JS</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="sperator">:</div>
            <div class="time" id="miliseconds">000</div>

        </div>
        <div class="buttons">
            <button class="btn" id="startBtn"> iniciar Cronometro</button>
            <button class="btn" id="pauseBtn">Pausar Cronometro</button>
            <button class="btn" id="resumeBtn">Continuar Cronometro</button>
            <button class="btn" id="resetBtn">Resetar Cronometro</button>
        </div>
    </div>
</body>

</html>
